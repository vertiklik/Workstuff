<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bhakti Marga Email Marketing Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8f6f4 0%, #efe9e4 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #2d2d2d;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #4a3f6b;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #7a7a7a;
            letter-spacing: 0.05em;
        }
        
        /* Foundation Section */
        .foundation {
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            margin-bottom: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .foundation h2 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #9a8bc2;
            margin-bottom: 25px;
        }
        
        .foundation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .foundation-card {
            background: linear-gradient(135deg, #f9f7fb 0%, #f3f0f7 100%);
            border-radius: 12px;
            padding: 25px;
            border-left: 4px solid #9a8bc2;
        }
        
        .foundation-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #4a3f6b;
            margin-bottom: 12px;
        }
        
        .foundation-card p {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
        }
        
        .foundation-card ul {
            list-style: none;
            margin-top: 10px;
        }
        
        .foundation-card li {
            font-size: 0.85rem;
            color: #666;
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .foundation-card li::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: #9a8bc2;
        }
        
        /* Event Flows */
        .event-flows {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
        }
        
        .event-column {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .event-header {
            padding: 25px 30px;
            color: white;
            text-align: center;
        }
        
        .event-header h3 {
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }
        
        .event-header .tier-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 10px;
        }
        
        /* Event type colors */
        .big-7 .event-header {
            background: linear-gradient(135deg, #7c6aef 0%, #9a8bc2 100%);
        }
        
        .darshan .event-header {
            background: linear-gradient(135deg, #7eb8c9 0%, #a8d4e0 100%);
        }
        
        .soul-awakening .event-header {
            background: linear-gradient(135deg, #5a4fcf 0%, #7c6aef 100%);
        }
        
        .event-body {
            padding: 30px;
        }
        
        .audience-segment {
            margin-bottom: 30px;
        }
        
        .audience-segment:last-child {
            margin-bottom: 0;
        }
        
        .audience-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f8f6f4;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #4a3f6b;
            margin-bottom: 20px;
        }
        
        .audience-label .icon {
            font-size: 1rem;
        }
        
        /* Email sequence */
        .email-sequence {
            position: relative;
            padding-left: 30px;
        }
        
        .email-sequence::before {
            content: "";
            position: absolute;
            left: 8px;
            top: 20px;
            bottom: 20px;
            width: 2px;
            background: linear-gradient(to bottom, #e0dce8, #d0cad8);
        }
        
        .email-card {
            position: relative;
            background: #fafafa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        .email-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .email-card:last-child {
            margin-bottom: 0;
        }
        
        .email-card::before {
            content: "";
            position: absolute;
            left: -26px;
            top: 24px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            border: 3px solid #9a8bc2;
        }
        
        .email-number {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9a8bc2;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .email-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2d2d2d;
            margin-bottom: 8px;
        }
        
        .email-description {
            font-size: 0.85rem;
            color: #777;
            line-height: 1.5;
        }
        
        .email-timing {
            display: inline-block;
            margin-top: 12px;
            font-size: 0.75rem;
            color: #999;
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 10px;
        }
        
        /* Big 7 specific - two columns */
        .dual-audience {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .dual-audience .email-sequence::before {
            display: none;
        }
        
        .dual-audience .email-card::before {
            display: none;
        }
        
        .dual-audience .email-card {
            padding: 15px;
        }
        
        /* Timing legend */
        .timing-legend {
            background: white;
            border-radius: 20px;
            padding: 30px 40px;
            margin-top: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .timing-legend h2 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #9a8bc2;
            margin-bottom: 20px;
        }
        
        .timing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .timing-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .timing-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9a8bc2 0%, #7c6aef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .timing-text strong {
            display: block;
            font-size: 0.9rem;
            color: #2d2d2d;
        }
        
        .timing-text span {
            font-size: 0.8rem;
            color: #999;
        }
        
        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #999;
            font-size: 0.8rem;
        }
        
        @media (max-width: 900px) {
            .event-flows {
                grid-template-columns: 1fr;
            }
            
            .dual-audience {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
